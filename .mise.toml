[tools]
node = "22"

[tasks.install]
run = "npm install"
description = "Install npm dependencies"

[tasks.build]
run = "npm run build"
description = "Build TypeScript project"

[tasks.test]
run = "npm test"
description = "Run tests"

[tasks.lint]
run = "npm run lint"
description = "Run ESLint"

[tasks.format]
run = "npm run format"
description = "Format code with Prettier"

[tasks.check]
run = ["npm run lint", "npm run format:check", "npm test"]
description = "Run all checks (lint, format, test)"
